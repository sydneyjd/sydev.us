---
title: Blog
---
<h1> Welcome to my blog!</h1>

<% sorted_articles.each do |post| %>
<br>
  <div class='post'>
    <h1><%= link_to post[:title], post.path %></h1>
    <aside>Posted on: <%= post[:created_at] %></aside>
    <article>
      <%= post.compiled_content %>
    </article>
  </div>
<% end %>
